<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Web Framework</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5c2c2c8203.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://strawberrybite.github.io/strawberry-bite.css">
        <script src="https://strawberrybite.github.io/strawberry-bite.js" defer></script>
        
        <style>
            body {
                background-image: url("bg.jpg");
            }
        </style>
    </head>
    
    <body data-strawberry-bite>
        <button type="button" data-modal-show="modal-1"><i class="fas fa-search fa-lg"></i> Open Modal</button>
        
        <div data-modal="modal-1">
            <div>
                <form action="test.php" method="post">
                    <div>
                        <h2>Enter your location</h2>
                        <button type="button"><i class="fas fa-times fa-lg"></i></button>
                    </div>

                    <div>
                        <label>Country 
                            <input type="text" name="countryCode" required>
                        </label>
                    </div>

                    <div>
                        <label>City 
                            <input list="ice-cream-flavors" type="text" name="city" required>
                            
                            <datalist id="ice-cream-flavors">
                                <option value="Chocolate">
                                <option value="Coconut">
                                <option value="Mint">
                                <option value="Strawberry">
                                <option value="Vanilla">
                            </datalist>
                        </label>
                    </div>

                    <div>
                        <label>Street 
                            <input type="text" name="street" required>
                        </label>
                    </div>

                    <div>
                        <label>House Number 
                            <input type="text" name="houseNumber" required>
                        </label>
                    </div>  

                    <div>
                        <label>Restaurant Name <sup>(optional)</sup>
                            <input type="text" name="houseNumber">
                        </label>
                    </div> 
                    
                    <div>
                        <div>Powered by <a href="https://strawberrybite.github.io/" target="_blank">StrawberryBite</a></div>
                        <button type="submit" onclick="console.log('click')"><i class="fas fa-search fa-lg"></i> Search</button> 
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
